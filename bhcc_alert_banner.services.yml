services:
  bhcc_alert_banner.flag_subscriber:
    class: Drupal\bhcc_alert_banner\EventSubscriber\AlertBannerFlagLive
    tags:
      - { name: event_subscriber }
  bhcc_alert_banner.state:
    class: Drupal\bhcc_alert_banner\AlertBannerState
    arguments: ['@state']
  bhcc_alert_banner.route_subscriber:
    class: Drupal\bhcc_alert_banner\Routing\AlertBannerRouteSubscriber
    tags:
      - { name: event_subscriber }
  bhcc_alert_banner.alert_banner_entity_page_access:
    class: Drupal\bhcc_alert_banner\Access\AlertBannerEntityPageAccess
    arguments: ['@current_user']
    tags:
      - { name: access_check }
